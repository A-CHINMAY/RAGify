<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Interactive AI Chatbot">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">AI Assistant</h1>
        </header>
        <main>
            <!-- Chat container -->
            <div class="chat-container">
                <div id="chat-messages" class="chat-box" aria-live="polite"></div>
                <div class="input-container">
                    <input id="user-input" type="text" placeholder="Type your message..." aria-label="Chat input"
                        autofocus>
                    <button id="send-btn" aria-label="Send message">Send</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Decorative Background -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
        <div class="shape shape6"></div>
        <div class="shape shape7"></div>
        <div class="shape shape8"></div>
        <div class="shape shape9"></div>
        <div class="shape shape10"></div>
        <div class="shape shape11"></div>
        <div class="shape shape12"></div>
        <div class="shape shape13"></div>
        <div class="shape shape14"></div>
        <div class="shape shape15"></div>
        <div class="shape shape16"></div>
        <div class="shape shape17"></div>
        <div class="shape shape18"></div>
        <div class="shape shape19"></div>
        <div class="shape shape20"></div>
        <div class="shape shape21"></div>
        <div class="shape shape22"></div>
        <div class="shape shape23"></div>
        <div class="shape shape24"></div>
        <div class="shape shape25"></div>
        <div class="shape shape26"></div>
        <div class="shape shape27"></div>
        <div class="shape shape28"></div>
        <div class="shape shape29"></div>
        <div class="shape shape30"></div>
    </div>

    <script src="chat.js" type="module"></script>
</body>

</html>
